<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login & Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #6366f1;
            --accent-color: #f59e0b;
            --background-color: #f9fafb;
            --text-color: #1f2937;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
            --red-color: #dc3545;
            --green-color: #28a745;
        }

        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #d7e9f7, #f0f4f8);
            margin: 0; 
            padding: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        body::before, body::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 181, 246, 0.15);
            z-index: 0;
            filter: blur(50px);
        }
        body::before {
            width: 300px; height: 300px;
            top: -50px; left: -50px;
        }
        body::after {
            width: 400px; height: 400px;
            bottom: -50px; right: -50px;
        }

        .container { 
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px; 
            background: rgba(255, 255, 255, 0.92);
            padding: 2.5rem 2rem; 
            border-radius: 0.75rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); 
            text-align: center; 
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid var(--border-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { 
            margin-bottom: 1.5rem; 
            color: var(--primary-color);
            font-size: 1.625rem; 
            font-weight: 700;
        }

        form { 
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input { 
            width: 100%; 
            padding: 0.75rem;
            border-radius: 0.5rem; 
            border: 1px solid var(--border-color); 
            transition: all 0.3s ease; 
            background: var(--background-color);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        button { 
            width: 100%; 
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white; 
            font-weight: 600;
            font-size: 1rem;
            border: none; 
            border-radius: 0.5rem; 
            cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s;
        }
        
        button:hover { 
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .message { 
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 600;
            margin-top: 1rem;
        }
        .message.success { 
            background-color: #dcfce7; 
            color: var(--green-color); 
        }
        .message.error { 
            background-color: #fee2e2; 
            color: var(--red-color); 
        }
        
        .toggle-link { 
            display: block; 
            margin-top: 1.5rem; 
            cursor: pointer; 
            color: var(--primary-color); 
            text-decoration: none; 
            font-weight: 600;
            transition: color 0.3s;
        }
        .toggle-link:hover { 
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h2 id="formTitle">{{ 'Update User' if edit_mode else 'Login' }}</h2>
    
    <form id="loginForm" method="POST" action="{{ url_for('login_register') }}" {% if edit_mode %}class="hidden"{% endif %}>
        <input type="hidden" name="action" value="login">
        <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <form id="registerForm" method="POST"
          action="{{ url_for('edit_user', user_id=user.id) if edit_mode else url_for('login_register') }}"
          class="{% if not edit_mode %}hidden{% endif %}">

        <input type="hidden" name="action" value="{{ 'edit' if edit_mode else 'register' }}">

        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" 
                   value="{{ user.fullname if edit_mode else '' }}" required>
        </div>
        <div class="form-group">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" name="username" 
                   value="{{ user.username if edit_mode else '' }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" 
                   value="{{ user.email if edit_mode else '' }}" required>
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" name="password" 
                   {% if not edit_mode %} required {% endif %}>
        </div>

        <button type="submit">{{ 'Update User' if edit_mode else 'Register' }}</button>
    </form>

    {% if error %}
        <p class="message error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="message success">{{ success }}</p>
    {% endif %}

    {% if not edit_mode %}
        <span class="toggle-link" onclick="toggleForms()">Don't have an account? Register</span>
    {% endif %}
</div>

<script>
function toggleForms() {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('formTitle');
    const toggleLink = document.querySelector('.toggle-link');

    if (loginForm.classList.contains('hidden')) {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        formTitle.textContent = "Login";
        toggleLink.textContent = "Don't have an account? Register";
    } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        formTitle.textContent = "Register";
        toggleLink.textContent = "Already have an account? Login";
    }
}
</script>
</body>
</html>
