<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container {
            width: 400px; margin: 50px auto; padding: 20px;
            background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button {
            margin-top: 15px; padding: 10px; width: 100%;
            background: #007BFF; color: white; border: none; border-radius: 6px;
        }
        button:hover { background: #0056b3; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit User</h2>
        <form method="POST">
            <label>Full Name</label>
            <input type="text" name="fullname" value="{{ user['fullname'] }}" required>
            
            <label>Username</label>
            <input type="text" name="username" value="{{ user['username'] }}" required>
            
            <label>Email</label>
            <input type="email" name="email" value="{{ user['email'] }}" required>
            
            <button type="submit">Update User</button>
        </form>
    </div>
</body>
</html>
