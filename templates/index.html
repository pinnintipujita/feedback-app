<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback Collector</title>
<link rel="stylesheet" href="../static/style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 500px;
        background: #fff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-top: 50px;
        margin-left: 60px;
    }
    .top-bar {
        text-align: right;
        margin-bottom: 15px;
    }
    .login-button {
        background: #333;
        color: #fff;
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 14px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #222;
    }
    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: orange;
        border: none;
        color: white;
        font-size: 15px;
        border-radius: 6px;
        margin-top: 15px;
        cursor: pointer;
    }
    button:hover {
        background: darkorange;
    }
    #statusMessage {
        margin-top: 10px;
        text-align: center;
        font-size: 13px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <a href="{{ url_for('admin_login') }}" class="login-button">Admin Login</a>
    </div>

    <!-- ✅ Jinja-enabled heading -->
    <h2>
      {% if category and name %}
        Submit Your Feedback for {{ name }} ({{ category }})
      {% else %}
        Submit Your Feedback
      {% endif %}
    </h2>

    <!-- ✅ Jinja-enabled form -->
    <form id="feedbackForm" method="POST" action="/submit">
        {% if category and name %}
          <input type="hidden" name="category" value="{{ category }}">
          <input type="hidden" name="selected_name" value="{{ name }}">
        {% endif %}

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="message">Your Feedback:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="statusMessage"></div>
</div>

<script>
document.getElementById('feedbackForm').addEventListener('submit', function (e) {
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    const statusMessage = document.getElementById('statusMessage');

    if (!name || !message) {
        e.preventDefault();
        statusMessage.textContent = 'Please fill in all fields.';
        statusMessage.style.color = 'red';
    } else {
        statusMessage.textContent = '';
    }
});

// Read query parameters
function getQueryParams() {
    const params = {};
    const queryString = window.location.search.substring(1);
    const pairs = queryString.split("&");
    for (const pair of pairs) {
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || "");
    }
    return params;
}

const params = getQueryParams();
if (params.category && params.name) {
    const title = document.querySelector("h2");
    title.textContent = `Submit Your Feedback for ${params.name} (${params.category})`;

    // Add hidden fields
    const form = document.getElementById("feedbackForm");
    form.insertAdjacentHTML("beforeend", `
        <input type="hidden" name="category" value="${params.category}">
        <input type="hidden" name="selected_name" value="${params.name}">
    `);
}
</script>
</body>
</html>
